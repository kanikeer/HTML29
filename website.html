<!DOCTYPE html>
<html>
<head>
    <title>Websites</title>
    <style>
        body {
            background-image: url("v.jpg"); 
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .section {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .heading {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 25px;
        }

        .title {
            font-weight: bold;
        }

        .box {
            text-align: center;
            margin-top: 150px;
        }

        .container {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .web {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            background-color: orange;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <div class="section">
        <div class="heading">ModernUI</div>
        <div class="nav">
            <div class="title">Home</div>
            <div class="title">Services</div>
            <div class="title">About</div>
            <div class="title">Contact</div>
        </div>
    </div>

    <center>
        <div class="box">
            <div class="container">
                <p>Elevate Your Web<br>Experience</p>
            </div>
            <div class="web">
                <p>Create modern, fast, and responsive websites with ease.</p>
            </div>
            <button type="button">Explore Services</button>
        </div>
    </center>

</body>
</html>
