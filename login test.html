<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Times New Roman', Times, serif;
            }
            body{
                background-image:url(R.jpg);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .login-container {
                background-color: #fff;
                padding: 40px 30px;
                border-radius: 15px;
                width: 100%;
                max-width: 400px;
            }
            .login-form h2 {
                text-align: center;
                margin-bottom: 10px;
                color: #333;
            }
            .login-form p {
                text-align: center;
                margin-bottom: 25px;
                color: #666;
            }
            .login-form input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
            }
            .login-form button {
                width: 100%;
                padding: 12px;
                background-color: #2575fc;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
            }
            .login-form button:hover {
                background-color: #1e63d7;
            }
            .bottom-text {
                text-align: center;
                margin-top: 15px;
                font-size: 14px;
            }
            .bottom-text a {
                text-decoration: none;
                color: #2575fc;
            }
            .bottom-text a:hover {
                color: #174ea6;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <form class="login-form">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
                <input type="text"placeholder="username" required>
                <input type="number"placeholder="password" required>
                <button type="submit">Login</button>
                <div class="bottom-text">
                    <a href="#">Forgot Password?</a>
                    <span> | </span>
                    <a href="#">Create Account</a>
            </form>
        </div>
    </body>
</html>
