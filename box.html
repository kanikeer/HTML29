<!DOCTYPE html>
<html>
    <head>
        <title>Box</title>
        <style>
            .box{
             width: 200px;
             height: 100px;
             border: 10px groove blue;
             margin: 10px;
             padding: 10px;
             background-color: aqua;
            }
            .box1{
                width: 200px;
                height: 100px;
                border: 10px solid palegreen;
                margin: 5px ;
                padding: 10px;
                background-color: darkorchid;
            }
            .box2{
                color:red;
                margin: 10px;
                padding: 15px;
                border: 5px solid black;
                background-color:blanchedalmond;
            }
            
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box1">hello</div>
        <div class="box2">welcome</div>
        
        

    </body>
</html>
