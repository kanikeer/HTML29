<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
            body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dots {
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { 
            animation-delay: -0.32s; 
        }
        .dot:nth-child(2) {
             animation-delay: -0.16s; 
        }
        .dot:nth-child(3) { 
            animation-delay: 0s; 
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 
            40% {
                transform: scale(1);
            }
        }
        </style>
    </head>
    <body>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot">
            </div>
        </div>
    </body>
</html>
