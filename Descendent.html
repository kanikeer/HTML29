<!DOCTYPE html>
<html>
    <head>
        <title>Descendant selector</title>
        <style>
            div p{
                color: blue;
                background-color: yellow;
            }

        </style>
    </head>
    <body>
    <h2 style="color: red;">Descendant selector</h2>
    <p> The descendent selector in CSS selects all HTML elements that are descendants of a specified<br> ancestor element.</p>
    <p>This paragraph is not inside div</p>
    <div>
        <p><i>This is paragraph in the div</i></p>
        <p><i>This is a paragraph inside the section which is in the div </i></p>
    </div>
    <p>This paragraph is not inside div</p>
    </body>
</html>
