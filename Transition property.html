<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background: aqua;
                transition-property: width 5s height 2s;
                transition-duration: 5s;
                transition-timing-function: ease-in-out;
                transition-delay: 1s;
            }
            div:hover {
                width: 300px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
