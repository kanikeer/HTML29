<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
            }
            .grid-container{
                display: grid;
                grid-template-areas:
                "header header ads"
                "nav article article "
                "nav footer footer";
                grid-template-rows: 80px 1fr 70px;
                grid-template-columns: 20% 1fr 15%;
                height: 100vh;
                grid-row-gap: 10px;
                grid-column-gap: 10px;
            }
            .header{
                grid-area:header;
                font-size: 18px;
                padding: 1.2em;
            }
            .ads{
                grid-area:ads;
                font-size: 18px;
                padding: 1.2em;
            }
            .nav{
                grid-area:nav;
                font-size: 18px;
                padding: 1.2em;
            }
            .article{
                grid-area:article;
                font-size: 18px;
                padding: 1.2em;
            }
            .footer{
                grid-area:footer;
                font-size: 18px;
                padding: 1.2em;
            }
            .grid-container > div {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="header">Header</div>
            <div class="ads">Ads</div>
            <div class="nav">Nav</div>
            <div class="article">Article</div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
