 <!DOCTYPE html>
 <html>
    <head>
        <title>Display property</title>
        <style>
            .para{
                background-color: palegreen;
                display: list-item;
            }
        </style>
    </head>
    <body>
        <div class="para">
        <p>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </p>
        <p>
            <li>React js</li>
            <li>Mongo DB</li>
            <li>Front end</li>
        </p>
        </div>
        
    </body>
 </html>
