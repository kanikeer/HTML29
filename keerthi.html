<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body, html {
                height: 100%;
                font-family: Arial, sans-serif;
            }
            body{
                background: url('m.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            .login-box {
               position: absolute;
               top: 50%;
               left: 50%;
               width: 350px;
               padding: 40px;
               background: rgba(255, 255, 255, 0.1);
               border-radius: 10px;
               color: white;
               text-align: center;
            }
            .login-box h2 {
               margin-bottom: 30px;
               background-color: white;
            }
            .login-box input {
               width: 100%;
               padding: 12px;
               margin: 10px 0;
               border: none;
               border-radius: 5px;
               outline: none;
            }
            .login-box input[type="text"],
            .login-box input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            }
            .login-box input::placeholder {
                color: #ccc;
            }
            .login-box button{
                width: 100%;
                padding: 12px;
                background: #8a2be2;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            .login-box p {
                margin-top: 20px;
                font-size: 14px;
                color: white;
            }
            .login-box a{
                text-decoration:underline;
                color: #fff;
            }

            
        </style>
    </head>
    <body>
        <center>
        <div class="login box">
        <h2>Login</h2>
        <label>
            <input type="text" placeholder="Username">
        </label><br>
        <label>
            <input type="number" placeholder="password">
        </label><br>
        <button type="submit">Login</button><br>
        <p>Not a member? <a href="#">sign up</a></p>
    </div>
        </center>
    </body>
</html>
