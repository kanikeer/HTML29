<!DOCTYPE html>
<html>
    <head>
        <title>Simple Navbar</title>
        <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color:white;
            padding: 10px 20px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .todo-container {
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
        }
        li::before {
            color: green;
            margin-right: 5px;
        }
        .slider {
            width: 600px;
            height: 350px;
            overflow: hidden;
            border-radius: 12px;
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 9s infinite;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0%   { transform: translateX(0%); }
            33%  { transform: translateX(-100%); }
            66%  { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
        </style>
        </head>
        <body>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>About</li>
                    <li>Services</li>
                </ul>
            </div>
            <div class="todo-container">
                <h2>To-Do List</h2>
                <input type="text" placeholder="Enter your task..." required />
                <ul>
                    <li>Buy groceries</li>
                    <li>Call mom</li>
                    <li>Finish homework</li>
                    <li>Walk the dog</li>
                </ul>
            </div>
            <div class="slider">
                <div class="slides">
                    <img src="photo.jpg" alt="Image 1">
                    <img src="paper.jpg" alt="Image 2">
                    <img src="Gift.jpg" alt="Image 3">
                </div>
            </div>
        </body>
    </html>
