<!DOCTYPE html>
<html>
    <head>
        <title>Flex box</title>
        <style>
            body{
                background-color: grey;
            }
            .c{
                display: flex;
                align-items:center;
                justify-content:center;
                padding: 40px;
                gap: 30px;
            }
            .image-box{
                width: 300px;
                height: 600px;
                background-color: #ccc;
                display: flex;
                justify-content:center;
                align-items:center;
                font-weight: bold;
                color: #333;
            }
            .img{
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                width: 480px;
                height: 600px;
            }
            .image1{
                width: 230px;
                height: 140px;
                background-color:#ccc;
                justify-content:center;
                align-items: center;
                display: flex;
                font-size: 14px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="c">
            <div class="image-box">Box 1</div>
        <div class="img">
            <div class="image1">Box1</div>
            <div class="image1">Box2</div>
            <div class="image1">Box3</div>
            <div class="image1">Box4</div>
            <div class="image1">Box5</div>
            <div class="image1">Box6</div>
            <div class="image1">Box7</div>
            <div class="image1">Box8</div>
        </div>
        </div>
    </body>
</html>
