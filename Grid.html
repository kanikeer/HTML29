<!DOCTYPE html>
<html>
    <head>
        <title>Grid Layout</title>
        <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        .header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }
        .aside {
            grid-area: sidebar;
            background-color: #cccccc;
            padding: 15px;
            text-align: center;
        }
        .main {
            grid-area: main;
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .footer {
            grid-area: footer;
            background-color: #333333;
            padding: 15px;color: #ffffff;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="header">Header</div>
            <div class="aside">sidebar</div>
            <div class="main">content</div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
