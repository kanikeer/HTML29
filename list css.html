<!DOCTYPE html>
<html>
    <head>
        <title>List css</title>
        <style>
            ul {
                list-style-image:url(sqpurple.gif)
            }
            ol{
                list-style-position:outside;
                
            }
            
        </style>
    </head>
    <body>
        <ul flowers>
            <li>Rose</li>
            <li>jasmine</li>
            <li>sunflower</li>
        </ul>
        <ol fruits>
            <li>apple</li>
            <li>orange</li>
            <li>grapes</li>
        </ol>
        <button class="button" ><img src="g.png" width="20px">youtube</button>
    </body>
</html>
