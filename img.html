<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <style>
           img[src$=".jpg"]{
                width: 100px;
                height: 200px;
            }
            
        </style>
    </head>
    <body>
        <img src="C.jpg" alt="Image">
        <img src="photo.jpg" alt="Image">
        <img src="photo1.jpg" alt="Image">
        <img src="python.jpg" alt="Image">
    </body>
</html>
