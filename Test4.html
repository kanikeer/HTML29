<!DOCTYPE html>
<html>
    <head>
        <title>Product Card </title>
        <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-card {
            background: #fff;
            width: 280px;
            border-radius: 12px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 16px;
        }
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .price {
            color: #e60023;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .star {
            width: 18px;
            height: 18px;
            margin-right: 4px;
        }
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #0f5ad3;
        }
        </style>
    </head>
        <body>
            <div class="product-card">
                <div class="product-image">
                    <img src="Earings.jpg" alt="Product Image">
                </div>
                <div class="product-info">
                    <div class="product-title">Earings</div>
                    <div class="price">Rs.35</div>
                    <div class="rating">
                        <svg class="star" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.402 8.175L12 18.897l-7.336 3.87 1.402-8.175L.132 9.21l8.2-1.192z"/></svg>
                        <svg class="star" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.402 8.175L12 18.897l-7.336 3.87 1.402-8.175L.132 9.21l8.2-1.192z"/></svg>
                        <svg class="star" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.402 8.175L12 18.897l-7.336 3.87 1.402-8.175L.132 9.21l8.2-1.192z"/></svg>
                        <svg class="star" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.402 8.175L12 18.897l-7.336 3.87 1.402-8.175L.132 9.21l8.2-1.192z"/></svg>
                        <svg class="star" viewBox="0 0 24 24" fill="none" stroke="#ffaa00" stroke-width="2"><path d="M12 2l3 7h7l-5.5 5.5L18 22l-6-3.5L6 22l1.5-7.5L2 9h7z"/></svg>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </body>
</html>
