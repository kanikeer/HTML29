<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form Validation</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        small {
            font-size: 12px;
            color: #666;
        }
        </style>
        </head>
        <body>
            <div class="form-box">
                <h2>Login form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input type="text" placeholder="Enter your name" name="name" required  />
                    </div>
                    <div class="form-group">
                        <label for="email">Email (must contain @control) </label>
                        <input type="email" placeholder="yourname@control.com" name="email"required/>
                        <small>Example: abc@control.com</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password (min 6 + symbol) </label>
                        <input type="password" placeholder="Min 6 chars & symbol"  name="password"required/>
                        <small>Example: pass@12</small>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </body>
</html>
