<!DOCTYPE html>
<html>
    <head>
        <title>css</title>
        <link rel="stylesheet" href="style.css">
        <style>
            *{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <p style="background-color: aquamarine;">CSS stands for Cascading Style Sheet</p> 
        <p style="background-color: darkred;" class="sheet">describes how HTML elements are to be displayed on screen, paper, or in other media</p>
        <p style="background-color: darkblue;" class="sheet">css saves a lot of work.</p>
        <p style="background-color: chartreuse;" id="style"> It can control the layout of multiple web pages all at once External stylesheets are stored in CSS files</p>
    </body>
</html>
