<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
            }
            .grid-container{
                display: grid;
                grid-template-areas: 
                "header header header"
                "nav article article"
                "nav ads ads"
                "footer footer footer";
                grid-template-columns:20% 1fr ;
                grid-template-rows:80px 1fr 70px 80px ;
                height: 100vh;
                grid-row-gap: 10px;
                grid-column-gap: 10px;
            }
            .header{
                grid-area: header;
                font-size: 18px;
                display:flex;
                gap: 20px;
            }
            .article{
                grid-area: article;
            }
            .ads{
                grid-area: ads;
                font-size: 18px;
                text-align: center;
            }
            .nav{
                grid-area:nav;
                font-size: 18px;
            }
            .footer{
                grid-area:footer;
            }
            .grid-container > div {
                background-color:greenyellow;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <h2>Home</h2>
                <h2>About</h2>
                <h2>Contact us</h2>
                <h2>Sign in</h2>
            </div>
            <div class="nav">
                <h4>Settings</h4>
                <h4>Account</h4>
                <h4>Log out</h4>
            </div>
            <div class="article">
                <img src="photo1.jpg" alt="bird" width="1100px" height="700px">
            </div>
            <div class="ads">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus nam necessitatibus sed natus ipsa! Suscipit, culpa quaerat error qui ullam atque, sed corporis fugiat laboriosam, beatae voluptatem totam. Corporis, optio?</p>
            </div>
            <div class="footer">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg>
            </div>
        </div>
    </body>
</html>
