<!DOCTYPE html>
<html>
    <head>
        <title>Child selector</title>
        <style>
            div>p{
                background-color: yellow;
            }
            h2:hover{
                color: chartreuse;
            }
            p:last-child{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h2>Child selector</h2>
        <div>
            <p>Geekster 1 in the div</p>
            <p>Geekster 2 in the div</p>
            <section>
                <p>Geekster 3 in the div(inside a section element) </p>
            </section>
        </div>
        <div>
            <p>Geekster 4 in the div</p>
            <p>helo</p>
        </div>
        <div>
            <p>Geekster 5 not in the div</p>
            <p>Geekster 6 not in the div</p>
        </div>
    </body>
</html>
